<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velma Variant Delta</title>
    <style>
        body {
            background-color: #3e2f23;
            color: #ffa733;
            font-family: Georgia, serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #000;
            color: #ffa733;
            padding: 1rem;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 80vh;
            overflow-y: auto;
            padding: 1rem;
        }
        .input-container {
            display: flex;
            padding: 1rem;
            background-color: #000;
        }
        input {
            flex: 1;
            padding: 0.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px 0 0 5px;
        }
        button {
            padding: 0.5rem 1rem;
            background-color: #ffa733;
            color: #000;
            border: none;
            border-radius: 0 5px 5px 0;
            font-size: 1rem;
        }
        .message {
            margin-bottom: 1rem;
        }
        .user {
            color: #ffe9c5;
        }
        .velma {
            color: #ffa733;
        }
    </style>
</head>
<body>
    <header>Velma Variant Delta</header>
    <div class="chat-container" id="chat"></div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Speak to her...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <script src="chat.js"></script>
</body>
</html>
